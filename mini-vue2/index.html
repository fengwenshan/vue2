<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ counter }} </p>
  </div>


  <script src="'./index.js" type="module"></script>
  <script type="module">
    /*
      index.js 构造函数
      Observer 执行数据响应化
      Compile 编译模板，初始化试图，收集依赖
      Watcher 执行更新函数
      Dep 管理多个Watcher, 批量更新
    */
    import Vue from './index.js'
    // new Vue() 首先执行初始化，对data执行响应化处理，这个过程发生在Observer中
    // 同时对模板执行编译，找到其中动态绑定的数据，从data中获取并初始化试图，这个过程发生在Compile中
    // 同时定义一个更新函数和Watcher,将来对应数据变化时Watcher会调用更新函数
    // 由于data的某个key在一个视图中可能出现多次，所以每个key都需要一个管家Dep来管理多个Watcher
    // 将来data中数据一旦发生变化，会首先找到对应的Dep，通知所有Watcher执行更新函数
    const app = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    })

    setInterval(() => {
      app.counter++
    }, 10000)
  </script>
</body>
</html>
