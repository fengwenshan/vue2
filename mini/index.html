<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1> 差值表达式 </h1>
    <h3> {{ msg }} </h3>
    <h3> {{ count }} </h3>
    <h1> v-text </h1>
    <div v-text="msg"></div>
    <h1> v-model </h1>
    <input type="text" v-model="msg" />
    <input type="text" v-model="count">
  </div>
  <script type="module" src="./vue.js"></script>
  <script type="module">
    import Vue from './vue.js'
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'Hello Vue',
          count: 1000
        }
      }
    })
    console.log(vm)
  </script>
</body>
</html>
